<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b2be80cc0.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="wrapper">
        <form action="contact">
             <h1>Contact me</h1>
             <div class="name">
                <i class="fa-solid fa-user  icon-4x"></i><input placeholder="Your name" type="text" class="input" id="name">
                <p class="error error-name"></p>
             </div>
            <div class="email">
                <i class="fa-solid fa-envelope"></i> <input placeholder="Your email"type="email" class="input " id="email">
                <p class="error error-email"></p>

            </div>
            <div class="web-site">
                <i class="fa-solid fa-globe"></i><input placeholder="Your website (optional)" type="url" class="input" id="web-site" >
                <p class="error error-website"></p>
            </div>
            <div class="message">
                <i class="fa-solid fa-message"></i><textarea placeholder="Your message"name="message" id="message" cols="20" rows="10"></textarea> <br>
                <p class="error error-message"></p>
            </div>
        </form>
        <button id="confirm">Confirm</button>
        <p class="main-error"></p>
    </div>
    <div class="modal">
        <h1>Sent succesfully </h1> <i class="fa-solid fa-circle-check fa-6x"></i>
        <button id="continue">Continue</button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
